<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta authors="허유림">
	
 	<style type="text/css">
	     h3{ color: red; text-shadow:4px 4px 5px grey}
	     legend{color : white; background-color : #800080}
	     li{color : white; background-color : #008080}
	</style>
</head>
<body>
	<h3>시험 만족도 설문조사</h3>
	<fieldset>
		<legend><strong>이름 , 성별</strong></legend>
		성명 : <input type="text" name="p_name"><br>
		성별:
		<input type="radio" name="sex" value="male" id="male" checked="">
		<label for="male">남성</label>
		<input type="radio" name="sex" value="female" id="female">
		<label for="male">여성</label><br>
	</fieldset><br>
	<fieldset>
		<legend><strong>IT학과(상세) , 학번</strong></legend>
		학과: 
		<select name="major" size="1">
			<option value="mathmatical" selected="">수리금융학과</option>
			<option value="statistics">응용통계학과</option>
			<option value="computer">컴퓨터공학부</option>
			<option value="data">정보통신학과</option>
		</select><br>
		학번: <input type="lnumber" name="schoolnumber" placeholder="0000-00-000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}&quot;/"><br> 
	</fieldset><br>
	<fieldset>
		<legend><strong>시험 본 날짜 , 과목</strong></legend>
		시험 본 날짜: <input type="date" name="last_date" min="2013-01-01"><br>
		과목 : 
		<input type="radio" name="subject" value="Discretemath" checked="">이산수학
		<input type="radio" name="subject" value="Linearalgebra ">선형대수
		<input type="radio" name="subject" value="Webprogram">웹프로그래밍
		<input type="radio" name="subject" value="Cprogram">C프로그래밍<br>
		<blockquote>
		<input type="radio" name="subject" value="English">영어
		<input type="radio" name="subject" value="Write">글쓰기기초
		<input type="radio" name="subject" value="Bibel">성서와 예술
		</blockquote>
	</fieldset>
	<p><mark>만족도</mark> : 1 <input type="range" min="1" max="10" value="5">10</p>
	<hr size="3" noshade="noshade">
	<ul type="square">
	     </ul><br><table border="1">
	<tbody><tr>
	<td><li>만족한점:</li><p></p><br>
		<textarea name="comment" cols="40" row="10">만족한 점을 쓰세요.
		</textarea>
	</td></tr>
	<tr>
	   <td> <li>부족한점:</li><br>
		<textarea name="comment" cols="40" row="10">부족한 점을 쓰세요.
		</textarea>
	</td></tr>
	</tbody></table>
	
	<button type="submit">제출</button>
	<button type="reset">지우기</button>
	</body></html>
