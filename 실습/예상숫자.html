<body>
	<caption>숫자 맞추기</caption>
	<table border="1"><tr><th>횟수</th><th>예상 숫자</th><th>확인 메시지</th></tr>
	<script type="text/javascript">
	
      	var num = 1;
	var number;
	var b;

	a = 78; /*지정숫자*/
	document.write("<tr>");

	while(1)
	{
		number = prompt("예상하는 숫자를 입력해 주세요.");
		b = parseInt(number);
	
		if ( a < b)
		{
		alert("정답 숫자보다 큽니다");
		document.write("<tr><td>" + num + "</td><td>" + b + "</td><td>정답 숫자보다 큽니다</td></tr>");
		}
		else if ( a > b)
		{
		alert("정답 숫자보다 작습니다");
		document.write("<tr><td>" + num + "</td><td>" + b + "</td><td>정답 숫자보다 작습니다</td></tr>");
		}
		else
		{
		alert("정답");
		document.write("<tr><td>" + num + "</td><td>" + b + "</td><td>정답</td></tr>");
        		 break;
		}
		num++;	
	}
		document.write("</table>");
	</script>

	</body>
