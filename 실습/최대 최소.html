<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
	var a, b, max, min;
	var number;

	number = prompt("첫번째 숫자를 입력해 주세요.");
	a = parseInt(number);
			
	 number = prompt("두번째 숫자를 입력해 주세요.");
	 b = parseInt(number);
	
	document.write("첫번째 숫자" + a + "<br/>");
	document.write("두번째 숫자" + b + "<br/>");
	if ( a < b)
    	{
		document.write("최대값" + b + "<br/>");
	}
	else	
	{
		document.write("최대값" + a + "<br/>");
	}
	if ( a < b)
    	{
		document.write("최소값" + a + "<br/>");
	}
	else	
	{
		document.write("최소값" + b + "<br/>");
	}
	</script>
