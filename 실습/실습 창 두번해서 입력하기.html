<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta authors="허유림">

<body>
		<script type = "text/javascript">
			var a , b, sum;
			var number;

			 number = prompt("첫번째 정수를 입력해 주세요.");
			 a = parseInt(number);
			
			 number = prompt("두번째 정수를 입력해 주세요.");
			 b = parseInt(number);

			 sum = a + b;			
	
			document.write("첫번째 정수 " +a + "과 두번째 정수" + b + "의 합은 " + sum + "입니다 "+"<br/>");
		</script>
</body>
</html>
